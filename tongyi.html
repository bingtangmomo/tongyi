<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>图片和音乐展示</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        audio {
            width: 100%;
        }
    </style>
</head>
<body>
    <img src="7.jpg" alt="可爱的相柳">
    <audio src="等不到的等待.mp3" controls autoplay loop>
        您的浏览器不支持 HTML5 音频标签。
    </audio>
</body>
</html>
